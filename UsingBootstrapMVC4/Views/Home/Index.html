<body>

    </div>
    
    <!--<a href="#" class="alert" data-dismiss="alert"><strong>Warning!</strong> Best check yo self, you're not looking too good.
    </a>-->
    
    <a href="#" class="link" data-original-title="first tooltip">Hover me for a tooltip</a>

    <script>

        $(function () {
            $('.link').tooltip();
            
            //tooltip
            $('#element').tooltip();
            $(".alert").alert();
        });
</script>
